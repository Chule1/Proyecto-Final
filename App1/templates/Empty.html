<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>LAMBDA ACADEMY</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    
            <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="#!">Lambda Academy</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'inicio' %}">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'Tutores' %}">Tutores</a></li>
                        <li class="nav-item"><a class="nav-link" href="">Alumnos</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'Clases' %}">Clases</a></li>
                        <li class="nav-item"><a class="nav-link" href="">About us</a></li>
                        {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link navText" href=""><img src="{{avatar}}" width="40px" alt=""></a></li>
                        <li class="nav-item"><a class="nav-link navText" href="{% url 'Perfil' %}">{{user.username}}</a></li>
                        <li class="nav-item"><a class="nav-link navText" href="{% url 'Logout' %}">Logout</a></li>
                        {% else %}
                        <li class="nav-item"><a class="nav-link navText" href="{% url 'login' %}">Login</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </head>
    <body>
        {% block ContenidoCambia %}
        <br>
        {% endblock %}
    </body>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; Lambda Academy 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    
</html>
